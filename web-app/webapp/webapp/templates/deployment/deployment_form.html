{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}


  {{ object.service }}


{% endblock title %}
{% block content %}
  <h1>


    {{ object.service }}


</h1>
<form class="form-horizontal"
      method="post"
      action="{% url 'deployment:new' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
</form>
{% endblock content %}
